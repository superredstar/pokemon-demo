<div class="flex-row">
	<div *ngFor="let p of pokemon | async" class="col-6 col-3@md col-2@lg col-1@xl">
		<a [routerLink]="['/', { outlets: { id: p.id.toString() }}]" class="card--media">
      <!--<img [src]="'/assets/images/pokemon/' + p.id + '.png'" class="card--media__img" />-->
      <i [class]="' sprite sprite-' + p.id"></i>
      <div class="card--media__content">
        {{p.name}} <span class="float-right">#{{p.id}}</span>
      </div>
    </a>
	</div>
</div>
